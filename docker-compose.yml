version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: matchnarrator-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: matchnarrator
      POSTGRES_PASSWORD: matchnarrator_dev_password
      POSTGRES_DB: matchnarrator_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U matchnarrator']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
